<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Form Submit</title>
        <style>
            body {
                font-family: Arial;
                padding: 20px;
                max-width: 600px;
                margin: 0 auto;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input,
            select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            button {
                background: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            .hidden {
                display: none;
            }
            .result {
                margin-top: 20px;
                padding: 15px;
                border-radius: 5px;
            }
            .success {
                background: #d4edda;
                color: #155724;
            }
            .error {
                background: #f8d7da;
                color: #721c24;
            }
        </style>
    </head>
    <body>
        <h1>Test Create User Siswa</h1>

        <form id="userForm">
            <div class="form-group">
                <label for="nama">Full Name *</label>
                <input
                    type="text"
                    id="nama"
                    name="nama"
                    required
                    value="Test Siswa Baru"
                />
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    value="password123"
                />
            </div>

            <div class="form-group">
                <label for="password_confirmation">Confirm Password *</label>
                <input
                    type="password"
                    id="password_confirmation"
                    name="password_confirmation"
                    required
                    value="password123"
                />
            </div>

            <div class="form-group">
                <label for="role">Role *</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Administrator</option>
                    <option value="kurikulum">Kurikulum</option>
                    <option value="kepala-sekolah">Kepala Sekolah</option>
                    <option value="siswa" selected>Siswa</option>
                </select>
            </div>

            <div class="form-group" id="class-field">
                <label for="class_id">Kelas *</label>
                <select id="class_id" name="class_id" required>
                    <option value="">Pilih Kelas</option>
                    <option value="21">X RPL (Level 10)</option>
                    <option value="22" selected>XI RPL (Level 11)</option>
                    <option value="23">XII RPL (Level 12)</option>
                </select>
            </div>

            <button type="submit">Create User</button>
        </form>

        <div id="result" class="result hidden"></div>

        <script>
            // Generate random email
            document.getElementById("email").value =
                "test.siswa." + Date.now() + "@test.com";

            // Show/hide class field based on role
            document
                .getElementById("role")
                .addEventListener("change", function () {
                    const classField = document.getElementById("class-field");
                    const classSelect = document.getElementById("class_id");

                    if (this.value === "siswa") {
                        classField.style.display = "block";
                        classSelect.required = true;
                    } else {
                        classField.style.display = "none";
                        classSelect.required = false;
                        classSelect.value = "";
                    }
                });

            // Handle form submit
            document
                .getElementById("userForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());

                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "Sending request...";
                    resultDiv.className = "result";
                    resultDiv.classList.remove("hidden");

                    try {
                        // Get CSRF token first
                        const csrfResponse = await fetch(
                            "http://localhost:8000/sanctum/csrf-cookie",
                            {
                                credentials: "include",
                            }
                        );

                        // Submit form
                        const response = await fetch(
                            "http://localhost:8000/web-users",
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    Accept: "application/json",
                                    "X-CSRF-TOKEN": getCookie("XSRF-TOKEN"),
                                },
                                body: JSON.stringify(data),
                                credentials: "include",
                            }
                        );

                        const result = await response.json();

                        if (response.ok) {
                            resultDiv.className = "result success";
                            resultDiv.innerHTML =
                                "<strong>SUCCESS!</strong><br>" +
                                "User created: " +
                                data.nama +
                                "<br>" +
                                "Email: " +
                                data.email +
                                "<br>" +
                                "Role: " +
                                data.role +
                                "<br>" +
                                "Class ID: " +
                                data.class_id;
                        } else {
                            resultDiv.className = "result error";
                            resultDiv.innerHTML =
                                "<strong>ERROR!</strong><br>" +
                                JSON.stringify(result, null, 2);
                        }
                    } catch (error) {
                        resultDiv.className = "result error";
                        resultDiv.innerHTML =
                            "<strong>ERROR!</strong><br>" + error.message;
                    }
                });

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(";").shift();
            }
        </script>
    </body>
</html>
